								<div class="frm-section-title">Личные данные</div>
								<div class="frm-section-content">
									<div class="frm-row">

										</div>
									</div>
									<div class="frm-row">
										<div class="frm-field">

										</div>
									</div>
									<div class="frm-row">
										<div class="frm-field">
											<div class="field-title">Телефон</div>
											<div class="field-input">
												<input type="tel" class="form-input" placeholder="+7 (___) ___-__-__">
											</div>
										</div>
									</div>
									<div class="frm-row">
										<div class="frm-field">
											<div class="field-title">Электронная почта</div>
											<div class="field-input">

										</div>
									</div>
									<div class="frm-row">
										<div class="frm-field">
											<div class="field-title">Дата рождения</div>
											<div class="field-input">
												<input type="text" class="form-input" placeholder="ДД.ММ.ГГГГ">
											</div>
										</div>
									</div>
								</div>
							</div>
							
							<div class="frm-section-wrap">
								<div class="frm-section-title">Пароль</div>
								<div class="frm-section-content">
									<div class="frm-row">
										<div class="frm-field">
											<div class="field-title">Старый пароль</div>
											<div class="field-input">
												<input type="password" class="form-input" placeholder="Введите новый пароль">
											</div>
										</div>
									</div>
									<div class="frm-row">
										<div class="frm-field">
											<div class="field-title">Новый пароль</div>

												<input type="password" class="form-input" placeholder="Введите новый пароль">
											</div>
										</div>
									</div>
									<div class="frm-row">
										<div class="frm-field">
											<div class="field-title">Повториите новый пароль</div>
											<div class="field-input">
												<input type="password" class="form-input" placeholder="Введите новый пароль">
											</div>
										</div>
									</div>
									<div class="frm-row-submit">
										<div class="frm-field field-button">
											<button type="submit" class="btn">Сохранить</button>
										</div>
									</div>
								</div>
							</div>

							<div class="frm-section-wrap section-subscribe">
								<div class="frm-section-title">Подписка на рассылку</div>
								<div class="frm-section-content">
									<div class="frm-select-toggle">
										<input type="checkbox" id="form">
										<label for="form">
											<div class="lbl-title">Получать рассылку об акциях, скидках и выгодных предложениях</div>
										</label>
									</div>
								</div>

								<li>
